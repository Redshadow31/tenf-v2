[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Exclure le dossier migration du scan de secrets (fichiers de documentation)
  SECRETS_SCAN_OMIT_PATHS = "migration/**"

# Headers de cache pour les assets statiques
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les images optimis√©es
[[headers]]
  for = "/api/placeholder/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

