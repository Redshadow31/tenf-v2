<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Parisienne&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #0F0F1A;
            color: white;
            position: relative;
        }

        /* --- ANIMATIONS --- */

        /* Logo Animations */
        @keyframes spin3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes float-logo {
            0%, 100% { top: 40px; }
            50% { top: 30px; }
        }

        @keyframes shadow-pulse-multi {
            0% { filter: drop-shadow(0 0 20px rgba(206, 25, 70, 0.6)); }      /* Red */
            33% { filter: drop-shadow(0 0 30px rgba(145, 70, 255, 0.6)); }    /* Purple */
            66% { filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.6)); }    /* Orange */
            100% { filter: drop-shadow(0 0 20px rgba(206, 25, 70, 0.6)); }    /* Red */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Title Animations */
        @keyframes glitch-text {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 #9146FF; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px 0 #FFD700; }
            60% { transform: translate(2px, 2px); text-shadow: 2px 0 #CE1946; }
            80% { transform: translate(2px, -2px); text-shadow: -2px 0 #4DEEEA; }
            100% { transform: translate(0); text-shadow: none; }
        }

        @keyframes color-cycle {
            0% { color: white; text-shadow: 0 0 20px rgba(206, 25, 70, 0.5); }
            50% { color: #FFE5E5; text-shadow: 0 0 30px rgba(145, 70, 255, 0.7); }
            100% { color: white; text-shadow: 0 0 20px rgba(206, 25, 70, 0.5); }
        }

        @keyframes breathe {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.2; transform: scale(1.1); }
        }

        /* Entrance Animations */
        @keyframes slide-in-left {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slide-in-up {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-in-right {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes quote-fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Particle & Environment Animations */
        @keyframes particle-float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -15px); }
            50% { transform: translate(-5px, -25px); }
            75% { transform: translate(-15px, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px white; }
        }

        @keyframes ray-move {
            0% { transform: rotate(45deg) translate(-200px, -200px); opacity: 0; }
            50% { opacity: 0.05; }
            100% { transform: rotate(45deg) translate(200px, 200px); opacity: 0; }
        }

        @keyframes border-pulse {
            0% { border-color: rgba(255,255,255,0.1); }
            50% { border-color: var(--card-color); }
            100% { border-color: rgba(255,255,255,0.1); }
        }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.1); }
        }

        /* --- STYLES --- */

        /* Background Effects */
        .bg-glow-purple {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 800px;
            height: 800px;
            background-color: #9146FF;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            animation: breathe 8s infinite alternate;
        }

        .bg-glow-red {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 700px;
            height: 700px;
            background-color: #CE1946;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            animation: breathe 8s infinite alternate-reverse;
        }

        .ray {
            position: absolute;
            width: 200px;
            height: 1200px;
            background-color: white;
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 1;
            animation: particle-float 8s infinite ease-in-out;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 4s infinite ease-in-out;
        }

        /* Layout */
        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 30px 60px;
            box-sizing: border-box;
        }

        /* Logo */
        .logo-wrapper {
            position: absolute;
            top: 40px;
            left: 60px;
            width: 90px;
            height: 90px;
            z-index: 20;
            animation: float-logo 4s ease-in-out infinite;
            perspective: 1000px;
        }

        .logo-tenf {
            width: 100%;
            height: auto;
            animation: spin3D 20s linear infinite, shadow-pulse-multi 4s infinite;
            transition: transform 0.3s;
        }

        .logo-wrapper:hover .logo-tenf {
            animation: spin3D 20s linear infinite, shadow-pulse-multi 4s infinite, shake 0.5s ease-in-out;
        }

        /* Header */
        .header-area {
            margin-left: 110px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page-title {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
            animation: color-cycle 8s infinite;
        }

        .page-title:hover {
            animation: glitch-text 0.5s infinite;
        }

        .title-accent {
            color: #CE1946;
            text-shadow: 0 0 25px rgba(206, 25, 70, 0.6);
        }

        .title-underline {
            width: 150px;
            height: 4px;
            background-color: #CE1946;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(206, 25, 70, 0.5);
            animation: breathe 3s infinite;
        }

        /* Grid Layout */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Role Colors */
        .role-silver { --card-color: #C0C0C0; }
        .role-bronze { --card-color: #CD7F32; }
        .role-pink   { --card-color: #FF69B4; }
        .role-white  { --card-color: #FFFFFF; }
        .role-blue   { --card-color: #4A90E2; }
        .role-violet { --card-color: #9146FF; }

        /* Card Styling */
        .role-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: border-pulse 4s infinite;
        }

        .role-card:nth-child(1), .role-card:nth-child(4) { animation: slide-in-left 1s ease-out backwards; }
        .role-card:nth-child(2), .role-card:nth-child(5) { animation: slide-in-up 1s ease-out 0.2s backwards; }
        .role-card:nth-child(3), .role-card:nth-child(6) { animation: slide-in-right 1s ease-out 0.4s backwards; }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--card-color);
            box-shadow: 0 0 15px var(--card-color);
        }

        .role-card:hover {
            transform: scale(1.05) translateY(-5px);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--card-color);
            box-shadow: 0 0 30px var(--card-color);
            z-index: 10;
        }

        .role-icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .role-card:hover .role-icon-wrapper {
            transform: scale(1.1) rotate(5deg);
            background-color: rgba(255,255,255,0.1);
        }

        .role-icon {
            font-size: 28px;
            color: var(--card-color);
            filter: drop-shadow(0 0 8px var(--card-color));
            animation: icon-bounce 3s infinite ease-in-out;
        }
        
        /* Stagger icon animations */
        .role-card:nth-child(2) .role-icon { animation-delay: 0.5s; }
        .role-card:nth-child(3) .role-icon { animation-delay: 1.0s; }
        .role-card:nth-child(4) .role-icon { animation-delay: 1.5s; }
        .role-card:nth-child(5) .role-icon { animation-delay: 2.0s; }
        .role-card:nth-child(6) .role-icon { animation-delay: 2.5s; }

        .role-content {
            flex: 1;
        }

        .role-name {
            font-size: 19px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .role-badge {
            display: inline-block;
            padding: 3px 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--card-color);
            border: 1px solid var(--card-color);
            box-shadow: 0 0 5px var(--card-color);
        }

        /* Footer Quote */
        .footer-quote {
            text-align: center;
            font-family: 'Parisienne', cursive;
            font-size: 26px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            margin-top: 5px;
            position: relative;
            z-index: 20;
            animation: quote-fade-in 1.5s ease-out 1s backwards;
        }
        
        /* Background Icon */
        .bg-icon {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 80px;
            opacity: 0.05;
            color: white;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .role-card:hover .bg-icon {
            opacity: 0.15;
            color: var(--card-color);
            transform: scale(1.1) rotate(-10deg);
        }

    </style>
</head>
<body>
<!-- Background Rays -->
<div class="ray" style="top: 0; left: 0; animation: ray-move 10s infinite;"></div>
<div class="ray" style="bottom: 0; right: 0; animation: ray-move 12s infinite reverse;"></div>
<!-- Background Glows -->
<div class="bg-glow-purple"></div>
<div class="bg-glow-red"></div>
<!-- Stars -->
<div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s;"></div>
<div class="star" style="top: 30%; right: 15%; width: 3px; height: 3px; animation-delay: 1s;"></div>
<div class="star" style="bottom: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 2s;"></div>
<div class="star" style="top: 15%; right: 30%; width: 1px; height: 1px; animation-delay: 3s;"></div>
<div class="star" style="bottom: 40%; right: 5%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
<div class="star" style="top: 50%; left: 5%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
<!-- Particles (12+) -->
<div class="particle" style="background-color: #C0C0C0; top: 15%; left: 85%; width: 4px; height: 4px; animation-duration: 7s;"></div>
<div class="particle" style="background-color: #CD7F32; top: 75%; left: 10%; width: 5px; height: 5px; animation-duration: 9s;"></div>
<div class="particle" style="background-color: #FF69B4; top: 45%; left: 50%; width: 3px; height: 3px; animation-duration: 11s;"></div>
<div class="particle" style="background-color: #FFFFFF; top: 85%; left: 90%; width: 6px; height: 6px; animation-duration: 8s;"></div>
<div class="particle" style="background-color: #4A90E2; top: 25%; left: 25%; width: 3px; height: 3px; animation-duration: 10s;"></div>
<div class="particle" style="background-color: #9146FF; top: 60%; right: 20%; width: 4px; height: 4px; animation-duration: 6s;"></div>
<div class="particle" style="background-color: #CE1946; top: 10%; left: 40%; width: 2px; height: 2px; animation-duration: 12s;"></div>
<div class="particle" style="background-color: #FFD700; top: 90%; right: 40%; width: 5px; height: 5px; animation-duration: 7.5s;"></div>
<div class="particle" style="background-color: #C0C0C0; top: 35%; left: 5%; width: 3px; height: 3px; animation-duration: 8.5s;"></div>
<div class="particle" style="background-color: #FF69B4; top: 5%; right: 5%; width: 4px; height: 4px; animation-duration: 9.5s;"></div>
<div class="particle" style="background-color: #4A90E2; top: 50%; left: 80%; width: 2px; height: 2px; animation-duration: 6.5s;"></div>
<div class="particle" style="background-color: #CD7F32; top: 70%; left: 60%; width: 3px; height: 3px; animation-duration: 10.5s;"></div>
<!-- Logo with animations -->
<div class="logo-wrapper">
<img alt="TENF Logo" class="logo-tenf" src="https://www.genspark.ai/api/files/s/R3MioI83"/>
</div>
<!-- Main Container -->
<div class="main-container">
<!-- Header -->
<div class="header-area">
<h1 class="page-title">
                DES RÔLES <span class="title-accent">ADAPTÉS</span><br/>
                À CHACUN
            </h1>
<div class="title-underline"></div>
</div>
<!-- Grid of Roles -->
<div class="roles-grid">
<!-- Card 1: Créateurs Affiliés (Silver) -->
<div class="role-card role-silver">
<div class="role-icon-wrapper">

</div>

<div class="role-card role-bronze">
<div class="role-icon-wrapper">

</div>
<div class="role-content">
<p class="role-name">Créateurs en Dév.</p>
<p class="role-badge">En chemin</p>
</div>

</div>
<!-- Card 3: Jeunes Créateurs (Pink) -->
<div class="role-card role-pink">
<div class="role-icon-wrapper">

</div>
<div class="role-content">
<p class="role-name">Jeunes Créateurs</p>
<p class="role-badge">Mineurs</p>
</div>
<i class="fas fa-star bg-icon"></i>
</div>
<!-- Card 4: Créateurs en Pause (White) -->
<div class="role-card role-white">
<div class="role-icon-wrapper">
<i class="fas fa-pause role-icon"></i>
</div>
<div class="role-content">
<p class="role-name">Créateurs en Pause</p>
<p class="role-badge">Break Temporaire</p>
</div>
<i class="fas fa-coffee bg-icon"></i>
</div>
<!-- Card 5: Communautés (Blue) -->
<div class="role-card role-blue">
<div class="role-icon-wrapper">
<i class="fas fa-users role-icon"></i>
</div>
<div class="role-content">
<p class="role-name">Communautés</p>
<p class="role-badge">Partenaires</p>
</div>

</div>
<!-- Card 6: Les P'tits Jeunes (Violet) -->

<div class="role-icon-wrapper">
<i class="fas fa-gamepad role-icon"></i>
</div>
<div class="role-content">
<p class="role-name">Les P'tits Jeunes</p>
<p class="role-badge">Mineurs</p>
</div>
<i class="fas fa-child bg-icon"></i>
</div>
</div>
<!-- Footer Quote -->
<p class="footer-quote">
            "Ici, on avance ensemble, à son rythme. Chaque rôle a sa place."
        </p>
</div>
</body>
</html>
