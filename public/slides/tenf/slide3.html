<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Twitch Entraide New Family - Le Staff</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&amp;family=Parisienne&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #0F0F1A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body {
            transform-origin: center center;
            width: 1280px;
            height: 720px;
            transform: scale(min(calc(100vw / 1280), calc(100vh / 720)) * 1.05);
            flex-direction: column;
            perspective: 1000px;
        }

        /* Background Effects */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-glow-purple {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 900px;
            height: 900px;
            background-color: #9146FF;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            animation: breathe 8s ease-in-out infinite alternate;
        }

        .bg-glow-red {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 900px;
            height: 900px;
            background-color: #CE1946;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            animation: breathe 8s ease-in-out infinite alternate-reverse;
        }

        @keyframes breathe {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.2; transform: scale(1.1); }
        }

        /* Rayons Lumineux */
        .light-ray {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            width: 200px;
            height: 1200px;
            top: 50%;
            left: 50%;
            transform-origin: center;
            filter: blur(60px);
            z-index: 1;
            pointer-events: none;
        }

        .ray-1 {
            animation: ray-move 10s linear infinite;
        }

        .ray-2 {
            animation: ray-move 12s linear infinite reverse;
        }

        @keyframes ray-move {
            0% { transform: translate(-50%, -50%) rotate(45deg) translate(-200px, -200px); opacity: 0; }
            50% { opacity: 0.05; }
            100% { transform: translate(-50%, -50%) rotate(45deg) translate(200px, 200px); opacity: 0; }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 2;
            animation: particle-float linear infinite;
        }

        @keyframes particle-float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -15px); }
            50% { transform: translate(-5px, -25px); }
            75% { transform: translate(-15px, -10px); }
            100% { transform: translate(0, 0); }
        }

        /* Stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px white; }
        }

        /* Logo Styling */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 60px;
            width: 120px;
            height: auto;
            z-index: 20;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .logo-tenf {
            width: 100%;
            height: auto;
            animation: 
                spin3D 20s linear infinite,
                float-logo 4s ease-in-out infinite alternate,
                shadow-pulse-multi 4s ease-in-out infinite;
        }

        .logo-tenf:hover {
            animation: shake 0.5s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes spin3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes float-logo {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes shadow-pulse-multi {
            0% { filter: drop-shadow(0 0 20px rgba(206, 25, 70, 0.6)); }      /* Rouge */
            33% { filter: drop-shadow(0 0 30px rgba(145, 70, 255, 0.6)); }    /* Violet */
            66% { filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.6)); }    /* Orange */
            100% { filter: drop-shadow(0 0 20px rgba(206, 25, 70, 0.6)); }    /* Rouge */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Content Container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* Typography */
        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 50px;
            margin-left: 140px; /* Space for logo */
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: color-cycle 8s ease-in-out infinite;
        }

        h1:hover {
            animation: glitch-text 0.4s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes color-cycle {
            0% { color: white; text-shadow: 0 0 20px rgba(145, 70, 255, 0.5); }
            50% { color: #FFE5E5; text-shadow: 0 0 30px rgba(206, 25, 70, 0.7); }
            100% { color: white; text-shadow: 0 0 20px rgba(145, 70, 255, 0.5); }
        }

        @keyframes glitch-text {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 #9146FF; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px 0 #FFD700; }
            60% { transform: translate(2px, 2px); text-shadow: 2px 0 #CE1946; }
            80% { transform: translate(2px, -2px); text-shadow: -2px 0 #4DEEEA; }
            100% { transform: translate(0); text-shadow: none; }
        }

        /* Decorative Line Under Title */
        .title-line {
            width: 150px;
            height: 4px;
            background-color: #FFD700;
            margin-left: 145px;
            margin-top: -30px;
            margin-bottom: 40px;
            box-shadow: 0 0 15px #FFD700;
            animation: breathe 3s ease-in-out infinite;
        }

        /* Staff Cards Container */
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 40px;
            flex: 1;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        /* Staff Card Styling */
        .staff-card {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: border-glow-cycle 6s ease-in-out infinite alternate;
        }

        .card-1 { animation: slide-in-left 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both, border-glow-cycle 6s ease-in-out infinite alternate; }
        .card-2 { animation: slide-in-up 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both, border-glow-cycle 6s ease-in-out infinite alternate; }
        .card-3 { animation: slide-in-right 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.6s both, border-glow-cycle 6s ease-in-out infinite alternate; }

        @keyframes slide-in-left {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slide-in-up {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-in-right {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes border-glow-cycle {
            0% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
            50% { border-color: rgba(145, 70, 255, 0.5); box-shadow: 0 10px 40px rgba(145, 70, 255, 0.3); }
            100% { border-color: rgba(255, 215, 0, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        }

        .staff-card:hover {
            transform: scale(1.05) translateY(-10px);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(145, 70, 255, 0.4);
            border-color: #FFD700;
            z-index: 10;
        }

        .staff-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #FFD700;
            box-shadow: 0 0 15px #FFD700;
            animation: width-pulse 3s ease-in-out infinite;
        }

        @keyframes width-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; box-shadow: 0 0 25px #FFD700; }
        }

        .card-icon-container {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
        }

        .staff-card:hover .card-icon-container {
            background-color: rgba(255, 215, 0, 0.2);
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .card-icon {
            font-size: 36px;
            color: #FFD700;
            animation: icon-bounce 3s ease-in-out infinite;
        }

        .icon-delay-1 { animation-delay: 0s; }
        .icon-delay-2 { animation-delay: 1s; }
        .icon-delay-3 { animation-delay: 2s; }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .staff-card:hover .card-title {
            color: white;
            text-shadow: 0 0 15px #FFD700;
            transform: scale(1.05);
        }

        .staff-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .staff-member {
            background-color: rgba(255, 255, 255, 0.05);
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .staff-member::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .staff-member:hover {
            background-color: rgba(145, 70, 255, 0.2);
            border-color: #9146FF;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(145, 70, 255, 0.3);
        }

        .staff-member:hover::after {
            left: 100%;
        }
        
        .staff-role-badge {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            display: block;
            margin-top: 4px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .staff-member:hover .staff-role-badge {
            color: #FFD700;
        }

        /* Twitch Icon */
        .twitch-icon-corner {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 40px;
            color: #9146FF;
            text-shadow: 0 0 15px rgba(145, 70, 255, 0.8);
            z-index: 20;
            animation: bounce-subtle 3s ease-in-out infinite;
        }

        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Footer Decorative Line */
        .decorative-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
            z-index: 5;
        }
        
        .decorative-accent {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background-color: #CE1946;
            box-shadow: 0 0 15px #CE1946;
            animation: width-pulse 3s ease-in-out infinite;
        }

    </style>
</head>
<body>
<!-- Background Elements -->
<div class="bg-glow-purple"></div>
<div class="bg-glow-red"></div>
