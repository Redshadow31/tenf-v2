<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Twitch Entraide New Family - Conclusion Spectaculaire</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Parisienne&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #0F0F1A;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Animations Keyframes --- */
        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float-large {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-halo-multi {
            0% { filter: drop-shadow(0 0 15px rgba(206, 25, 70, 0.8)); }
            25% { filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.9)); }
            50% { filter: drop-shadow(0 0 30px rgba(79, 195, 247, 0.9)); }
            75% { filter: drop-shadow(0 0 25px rgba(145, 70, 255, 0.9)); }
            100% { filter: drop-shadow(0 0 15px rgba(206, 25, 70, 0.8)); }
        }

        @keyframes color-cycle-title {
            0%, 100% { color: #FFFFFF; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            33% { color: #3B82F6; text-shadow: 0 0 25px rgba(59, 130, 246, 0.8); }
            66% { color: #00FFFF; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        }

        @keyframes glow-pulse-cyan {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 25px rgba(0, 255, 255, 1); }
        }

        @keyframes border-glow-cycle {
            0%, 100% { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
            50% { border-color: rgba(0, 255, 255, 0.8); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
        }

        @keyframes globe-spin {
            0% { transform: translate(-50%, -50%) rotateY(0deg) rotateX(15deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(15deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        @keyframes ray-move {
            0% { transform: translateX(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateX(200%) rotate(45deg); opacity: 0; }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }

        @keyframes width-pulse {
            0%, 100% { width: 100px; opacity: 0.7; }
            50% { width: 180px; opacity: 1; }
        }

        @keyframes slide-in-up {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* --- Background Effects --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0F0F1A;
            z-index: 0;
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
            animation: breathe 8s infinite ease-in-out;
        }

        .glow-1 { top: -20%; right: -10%; width: 900px; height: 900px; background-color: #9146FF; animation-delay: 0s; }
        .glow-2 { bottom: -20%; left: -10%; width: 900px; height: 900px; background-color: #00FFFF; animation-delay: 4s; }
        .glow-3 { top: 40%; left: 40%; width: 500px; height: 500px; background-color: rgba(59, 130, 246, 0.2); animation-delay: 2s; }

        /* Rayons Lumineux */
        .light-ray {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 200%;
            background: rgba(255, 255, 255, 0.03);
            z-index: 1;
            pointer-events: none;
        }

        /* --- Logo --- */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            perspective: 1000px;
            z-index: 50;
            animation: float 4s ease-in-out infinite;
        }

        .logo-tenf {
            width: 110px;
            height: auto;
            animation: rotate3D 20s linear infinite, pulse-halo-multi 4s infinite;
            transition: transform 0.3s;
        }

        .logo-tenf:hover {
            animation: shake 0.5s;
        }

        /* --- Main Layout --- */
        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
        }

        /* --- Header --- */
        .header-title {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 20;
            animation: slide-in-up 0.8s ease-out;
        }

        .title-text {
            font-size: 58px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            letter-spacing: -1px;
            animation: color-cycle-title 8s infinite;
        }

        .title-text:hover {
            animation: shake 0.4s;
        }

        .decorative-line {
            height: 4px;
            background-color: #FFD700;
            margin: 10px auto;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: width-pulse 3s infinite ease-in-out;
        }

        /* --- Massive 3D Globe --- */
        .globe-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
        }

        .globe-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0));
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.15), inset 0 0 40px rgba(255, 215, 0, 0.1);
            transform-style: preserve-3d;
            animation: globe-spin 30s linear infinite;
        }

        .globe-meridian {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }
        
        /* Volumetric Rays from Globe */
        .globe-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 400px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0), rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0));
            transform-origin: top center;
        }

        /* --- Content Card --- */
        .center-card {
            background-color: rgba(15, 15, 26, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 30;
            margin-bottom: 25px;
            animation: slide-in-up 0.8s ease-out 0.3s backwards, border-glow-cycle 6s infinite;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .center-card:hover {
            transform: scale(1.02) translateY(-5px);
        }

        .https-tag {
            font-size: 16px;
            color: #4FC3F7;
            font-weight: 600;
            opacity: 0.9;
            margin-top: -15px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .url-text {
            font-size: 38px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
            margin: 0;
            line-height: 1;
        }

        /* --- Buttons --- */
        .buttons-row {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:nth-child(1) { animation: slide-in-up 0.6s ease-out 0.6s backwards; }
        .nav-btn:nth-child(2) { animation: slide-in-up 0.6s ease-out 0.8s backwards; }
        .nav-btn:nth-child(3) { animation: slide-in-up 0.6s ease-out 1.0s backwards; }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FFD700;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
        }

        .nav-btn:hover .btn-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .btn-icon {
            font-size: 20px;
            color: #FFD700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
            transition: transform 0.3s;
        }
        
        /* Custom Animations for Icons */
        .icon-bounce { animation: bounce-icon 3s infinite ease-in-out; }
        .icon-pulse { animation: pulse-scale 2s infinite ease-in-out; }
        .icon-float { animation: float 4s infinite ease-in-out; }

        /* --- Footer --- */
        .footer-section {
            margin-top: auto;
            margin-bottom: 30px;
            text-align: center;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .brand-footer {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 35px;
            background: linear-gradient(90deg, rgba(0,0,0,0.4), rgba(206,25,70,0.2), rgba(0,0,0,0.4));
            border-radius: 50px;
            border: 1px solid rgba(206, 25, 70, 0.4);
            animation: fade-in 1s ease-out 1.5s backwards, float 6s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(206, 25, 70, 0.2);
        }
        
        .brand-footer:hover {
            border-color: #FF6B35;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
            transform: scale(1.05);
        }

        .brand-icon {
            font-size: 24px;
            color: #FF6B35;
            animation: bounce-icon 3s infinite;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
        }

        .brand-highlight {
            color: #CE1946;
            text-shadow: 0 0 10px rgba(206, 25, 70, 0.6);
        }

        .cta-script {
            font-family: 'Parisienne', cursive;
            font-size: 36px;
            color: #00FFFF;
            margin-top: 5px;
            animation: fade-in 1s ease-out 1.8s backwards, glow-pulse-cyan 3s infinite;
            letter-spacing: 1px;
        }

        /* --- Particles & Decorations --- */
        .particle {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
            opacity: 0.6;
        }

        .star {
            position: absolute;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 2;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 30px;
            z-index: 4;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

    </style>
</head>
<body>
<!-- Background Layers -->
<div class="bg-layer"></div>
<div class="glow-spot glow-1"></div>
<div class="glow-spot glow-2"></div>
<div class="glow-spot glow-3"></div>
<!-- Light Rays -->
<div class="light-ray" style="animation: ray-move 12s infinite linear; top: -50%;"></div>
<div class="light-ray" style="animation: ray-move 15s infinite linear 2s; top: -20%;"></div>
<div class="light-ray" style="animation: ray-move 10s infinite linear 5s; top: -80%;"></div>
<!-- Particles Multicolores (15) -->
<div class="particle" style="top: 15%; left: 10%; width: 4px; height: 4px; background: #FFD700; animation: float 6s infinite;"></div>
<div class="particle" style="top: 25%; right: 15%; width: 6px; height: 6px; background: #9146FF; animation: float 8s infinite reverse;"></div>
<div class="particle" style="top: 80%; left: 20%; width: 3px; height: 3px; background: #CE1946; animation: float 5s infinite;"></div>
<div class="particle" style="top: 60%; right: 10%; width: 5px; height: 5px; background: #00FFFF; animation: float 7s infinite reverse;"></div>
<div class="particle" style="top: 40%; left: 5%; width: 2px; height: 2px; background: #FFF; animation: float 9s infinite;"></div>
<div class="particle" style="top: 10%; right: 40%; width: 4px; height: 4px; background: #FFD700; animation: float 6s infinite;"></div>
<div class="particle" style="top: 90%; right: 30%; width: 3px; height: 3px; background: #3B82F6; animation: float 8s infinite;"></div>
<div class="particle" style="top: 5%; left: 40%; width: 5px; height: 5px; background: #FF6B35; animation: float 10s infinite reverse;"></div>
<div class="particle" style="top: 70%; left: 8%; width: 2px; height: 2px; background: #00FFFF; animation: float 5s infinite;"></div>
<div class="particle" style="top: 30%; right: 5%; width: 4px; height: 4px; background: #9146FF; animation: float 7s infinite;"></div>
<div class="particle" style="top: 50%; left: 12%; width: 3px; height: 3px; background: #FFD700; animation: float 6s infinite reverse;"></div>
<div class="particle" style="top: 85%; right: 45%; width: 5px; height: 5px; background: #CE1946; animation: float 9s infinite;"></div>
<div class="particle" style="top: 20%; left: 80%; width: 2px; height: 2px; background: #FFF; animation: float 4s infinite;"></div>
<div class="particle" style="top: 65%; right: 80%; width: 4px; height: 4px; background: #00FFFF; animation: float 8s infinite reverse;"></div>
<div class="particle" style="top: 35%; left: 30%; width: 3px; height: 3px; background: #3B82F6; animation: float 6s infinite;"></div>
<!-- Stars (8) -->
<div class="star" style="top: 10%; left: 20%; width: 10px; height: 10px; animation-delay: 0s;"></div>
<div class="star" style="top: 20%; right: 25%; width: 8px; height: 8px; animation-delay: 1s;"></div>
<div class="star" style="top: 80%; left: 15%; width: 6px; height: 6px; animation-delay: 2s;"></div>
<div class="star" style="top: 60%; right: 10%; width: 9px; height: 9px; animation-delay: 0.5s;"></div>
<div class="star" style="top: 15%; right: 50%; width: 7px; height: 7px; animation-delay: 1.5s;"></div>
<div class="star" style="top: 85%; left: 40%; width: 8px; height: 8px; animation-delay: 2.5s;"></div>
<div class="star" style="top: 40%; left: 5%; width: 5px; height: 5px; animation-delay: 3s;"></div>
<div class="star" style="top: 30%; right: 5%; width: 6px; height: 6px; animation-delay: 0.8s;"></div>
<!-- Floating Gaming Icons (4) -->
<i class="fas fa-gamepad floating-icon" style="top: 20%; right: 20%; color: #9146FF; animation: float-large 6s infinite ease-in-out;"></i>
<i class="fas fa-globe floating-icon" style="bottom: 25%; left: 15%; color: #00FFFF; animation: float-large 7s infinite ease-in-out reverse;"></i>
<i class="fas fa-rocket floating-icon" style="top: 15%; left: 25%; color: #FF6B35; animation: float-large 8s infinite ease-in-out;"></i>
<i class="fas fa-star floating-icon" style="bottom: 30%; right: 15%; color: #FFD700; animation: float-large 5s infinite ease-in-out reverse;"></i>
<!-- Logo TENF -->
<div class="logo-container">
<img alt="TENF Logo" class="logo-tenf" src="/Tenf.png"/>
</div>
<!-- Massive 3D Globe Visual (Background Center) -->
<div class="globe-wrapper">
<div class="globe-core">
<div class="globe-meridian" style="transform: rotateX(75deg);"></div>
<div class="globe-meridian" style="transform: rotateX(45deg);"></div>

<div class="globe-meridian" style="transform: rotateX(-15deg);"></div>
<div class="globe-meridian" style="transform: rotateX(-45deg);"></div>
<div class="globe-meridian" style="transform: rotateX(-75deg);"></div>
<div class="globe-meridian" style="transform: rotateY(90deg);"></div>
<div class="globe-meridian" style="transform: rotateY(45deg);"></div>
<div class="globe-meridian" style="transform: rotateY(135deg);"></div>
<!-- Volumetric Rays -->
<div class="globe-ray" style="transform: rotate(0deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(45deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(90deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(135deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(180deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(225deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(270deg) translateY(-50%);"></div>
<div class="globe-ray" style="transform: rotate(315deg) translateY(-50%);"></div>
<!-- Orbiting Particles -->
<div style="position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #FFD700; border-radius: 50%; animation: orbit 4s linear infinite;"></div>
<div style="position: absolute; top: 50%; left: 50%; width: 3px; height: 3px; background: #00FFFF; border-radius: 50%; animation: orbit 6s linear infinite reverse;"></div>
</div>
</div>
<!-- Main Content -->
<div class="main-container">
<!-- Header -->
<div class="header-title">
<h1 class="title-text">DÉCOUVRE TOUT SUR<br/><span style="color: #4FC3F7;">NOTRE SITE WEB !</span></h1>
<div class="decorative-line"></div>
</div>
<!-- Central Interactive Card -->
<div class="center-card">
<p class="https-tag">HTTPS://</p>
<p class="url-text">teamnewfamily.netlify.app</p>
<div class="buttons-row">
<div class="nav-btn">
<i class="fas fa-book-open btn-icon icon-bounce"></i>
<p>Documentation</p>
</div>
<div class="nav-btn">
<i class="fas fa-crosshairs btn-icon icon-pulse"></i>
<p>Spotlight</p>
</div>
<div class="nav-btn">
<i class="fas fa-users btn-icon icon-float"></i>
<p>Équipe</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="footer-section">
<div class="brand-footer">
<i class="fas fa-headset brand-icon"></i>
<p class="brand-text">TWITCH ENTRAIDE <span class="brand-highlight">NEW FAMILY</span></p>
</div>
<p class="cta-script">"Rejoins-nous et construisons ensemble la plus grande famille Twitch francophone !"</p>
</div>
</div>
</body>
